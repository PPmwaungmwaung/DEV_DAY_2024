<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <form method="post">
        <div class="form_group">
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요"><br>
            <label for="user_pw">비밀번호</label>
            <input type="password" id="user_pw" name="user_pw" placeholder="비밀번호를 입력하세요."><br>
            <label for="phone_num">전화번호</label>
            <input type="text" id="phone_num" name="phone_num" placeholder="전화번호를 입력하세요."><br>
            <label for="user_name">이름</label>
            <input type="text" id="user_name" name="user_name" placeholder="이름을 입력하세요."><br>
            <label for="user_date">생년월일</label>
            <input type="text" id="user_date" name="user_date" placeholder="생년월일을 입력하세요."><br>
            <label for="user_home">거주지</label>
            <input type="text" id="user_home" name="user_home" placeholder="거주지를 입력하세요."><br>
            <button type="submit">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <form method="post" action="/member/sign-up/answer">
        <div class="form_group">
            <label for="user_id">아이디
                <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요"/>
            </label> <br>
            <label for="user_pw">비밀번호
                <input type="password" id="user_pw" name="user_pw" placeholder="비밀번호를 입력하세요."/>
            </label> <br>
            <label for="user_name">이름
                <input type="text" id="user_name" name="user_name" placeholder="이름을 입력하세요."/>
            </label> <br>
            <label for="user_date">생년월일
                <input type="date" id="user_date" name="user_date" placeholder="생년월일을 입력하세요.">
            </label> <br>
            <label for="user_home">거주지
                <select id="user_home" name="user_home">
                    <option value="중구">중구</option>
                    <option value="동구">동구</option>
                    <option value="서구">서구</option>
                    <option value="영도구">영도구</option>
                    <option value="부산진구">부산진구</option>
                    <option value="동래구">동래구</option>
                    <option value="연제구">연제구</option>
                    <option value="금정구">금정구</option>
                    <option value="북구">북구</option>
                    <option value="사상구">사상구</option>
                    <option value="사하구">사하구</option>
                    <option value="강서구">강서구</option>
                </select>
            </label> <br>
            <label for="phone_num">전화번호
                <input type="tel" id="phone_num" name="phone_num" placeholder="010-1234-5678">
            </label> <br>
            <button type="submit">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
